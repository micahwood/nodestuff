<html>
<head>
    <meta charset="utf-8" />
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Make a socket connection and wait to RECEIVE custom 'hello' event
        var socket = io.connect('http://50.63.56.71');
        socket.on('updateConnected', function (data) {
		console.log("Recieved: " + data);
                document.querySelector("#visitor").innerHTML = data;
		socket.emit('checking the mic', {test: "Hello Stranger"});
	});
	    
    </script>
</head>
<body>
    <p>Why hello there!</p>
    <p>You are visitor number: <span id="visitor"></span></p>
</body>
</html>
